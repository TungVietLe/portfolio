<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>

    <!--
    - favicon
  -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <browser-size-warning></browser-size-warning>


    <!--
    - #MAIN
  -->
    <main>
        <!--
      - #main-content
    -->

        <div class="main-content">

                <article class="portfolio active" data-page="portfolio">
                    <back-btn></back-btn>
                    <header>
                        <h2 class="h2 article-title">Archive</h2>
                    </header>
                
                    <section class="projects">
                
                
                        <div class="filter-select-box">
                
                            <button class="filter-select" data-select>
                
                                <div class="select-value" data-selecct-value>Select category</div>
                
                                <div class="select-icon">
                                    <ion-icon name="chevron-down"></ion-icon>
                                </div>
                
                            </button>
                
                            <ul class="select-list">
                
                                <li class="select-item">
                                    <button data-select-item>All</button>
                                </li>
                
                                <li class="select-item">
                                    <button data-select-item>Web design</button>
                                </li>
                
                                <li class="select-item">
                                    <button data-select-item>Applications</button>
                                </li>
                
                                <li class="select-item">
                                    <button data-select-item>Web development</button>
                                </li>
                
                            </ul>
                
                        </div>
                
                        <ul class="project-list">
                
                        
                
                            <li class="project-item  active" data-filter-item data-category="web design">
                                <a href="SimplyMetro.html" target="">
                
                                    <figure class="project-img">
                                        <div class="project-item-icon-box">
                                            <ion-icon name="eye-outline"></ion-icon>
                                        </div>
                
                                        <img src="./assets/images/project-5.png" alt="dsm." loading="lazy">
                                    </figure>
                
                                    <h3 class="project-title">simply metro</h3>
                
                                    <p class="project-category">A minimalist 2D metro simulator game.</p>
                
                                </a>
                            </li>
                
                            <li class="project-item  active" data-filter-item data-category="web design">
                                <a href="Catafy.html" target="">
                
                                    <figure class="project-img">
                                        <div class="project-item-icon-box">
                                            <ion-icon name="eye-outline"></ion-icon>
                                        </div>
                
                                        <img src="./assets/images/catafy/banner 7.png" alt="fundo" loading="lazy">
                                    </figure>
                
                                    <h3 class="project-title">Catafy</h3>
                
                                    <p class="project-category">MERN stack web-based application to create your own e-commerce in less
                                        than 3 minutes.</p>
                
                                </a>
                            </li>
                
                
                
                
                
                        </ul>

                        <back-btn></back-btn>
                
                    </section>
                
                </article>
    </main>






    <!--
    - custom js link
  -->
    <script src="./assets/js/script.js"></script>

    <!--
    - ionicon link
  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
